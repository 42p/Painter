<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Painter</title>
		<meta name="description" content="绘图 html5" />
		<meta name="author" content="yan" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="images/Painter.gif" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<div class="container-fluid">
			<nav class="navbar">
				 <div class="navbar-inner">
					<h1><a class="brand" href="#">Painter</a></h1>
					<ul class="nav">
						<li class="dropdown file">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">文件 <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li>
									<a href="#">新建</a>
								</li>
								<li>
									<a href="#">打开</a>
								</li>
								<li>
									<a href="#">保存</a>
								</li>
							</ul>
						</li>
						<li class="dropdown edit">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">编辑 <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li>
									<a id="nav-edit-undo" href="#"><b class="icon-step-backward"></b> 撤销</a>
								</li>
								<li>
									<a id="nav-edit-clear" href="#"><b class="icon-trash"></b> 清空</a>
								</li>
								<li>
									<a id="nav-edit" href="#"><b class="icon-trash"></b> 反绘</a>
								</li>
							</ul>
						</li>
					</ul><!-- end .nav -->
				</div><!-- end .navbar-inner -->
			</nav>

			<div class="row-fluid main-wrap">
				<div class="span12 canvas-wrap">
					<canvas width="1000" height="400" id="canvas-background" class="canvas-paint canvas-background"></canvas>
					<canvas width="1000" height="400" class="canvas-paint canvas-layer"></canvas>
					<canvas width="1000" height="400" class="canvas-paint canvas-buffer"></canvas>
					<canvas width="1000" height="400" id="canvas-mouse" class="canvas-paint canvas-mouse"></canvas>
				</div><!-- end .canvas-wrap -->
				<!-- <div class="span3 info">
					
				</div><!-- end .info -->
			</div><!-- end .main-wrap -->
			
			<div id="tool-wrap" class="tool-wrap">
				<div class="tool">
					<button class="shape active" title="形状工具" data-current-tool="Line" data-tool-panel="shape"></button>					
					<button class="brush" title="画笔工具" data-current-tool="Pen" data-tool-panel="brush"></button>
					<button class="eraser" title="橡皮擦工具" data-tool-panel="eraser"></button>
					<button class="flood-fill" title="填充工具" data-tool-panel="flood-fill"></button>
					<button class="eye-dropper" title="习惯工具" data-tool-panel="eye-dropper"></button>
					<button class="select" title="选择工具" data-tool-panel="select"></button>
					<button class="text" title="文字工具" data-tool-panel="text"></button>
					<input class="color" type="color" title="颜色" value="#000000"/>					
				</div><!-- end .tool -->
				<div class="tool-panel">
					<div class="shape wrap">
						<button class="line" title="直线" data-tool="shape" data-tool-class="Line"></button>
						<button class="rectangle" title="矩形" data-tool="shape" data-tool-class="Rectangle"></button>
						<button class="round-rectangle" title="圆角矩形" data-tool="shape" data-tool-class="RoundRectangle"></button>
						<button class="ellipes" title="椭圆" data-tool="shape" data-tool-class="Ellipes"></button>	
						<div id="tool-shape-attribute-panel" class="tool-attribute-panel" title="形状属性面板">
							<label>size：<input class="width" type="range" min="1" max="100" value="1" data-attr="lineWidth" /><span>1</span></label>
							<label>opacity：<input class="opacity" type="range" max="100" value="100" data-attr="opacity" /><span>100</span></label>							
						</div>					
					</div><!-- end .shape -->
					
					<div class="brush wrap">
						<button class="pen" title="铅笔" data-tool="brush" data-tool-class="Pen"> </button>
						<button class="rectangle" title="矩形"></button>
						<button class="round-rectangle" title="圆角矩形"></button>
						<button class="ellipes" title="椭圆"></button>	
						<div id="tool-brush-attribute-panel" class="tool-attribute-panel" title="画笔属性面板">
							<label>size：<input type="range" min="1" max="100" data-attr="lineWidth" value="1" /><span>1</span></label>
							<label>opacity：<input type="range" max="100" data-attr="opacity" value="100" /><span>100</span></label>							
						</div>					
					</div><!-- end .brush -->
				</div><!-- end .tool-panel -->
			</div><!-- end .tool-wrap -->
			
			<footer>
				<p>
					Copyright &copy; 颜海镜. All Rights Reserved
				</p>
			</footer>
		</div><!-- end .container -->
		
		<!-- import jquery js -->
		<script src="js/jquery-1.7.1.js"></script>
		
		<script src="plugins/bootstrap/js/bootstrap.js"></script>
		
		<!-- import spectrum -->
		<script src='plugins/spectrum/spectrum.js'></script>
		<link rel='stylesheet' href='plugins/spectrum/spectrum.css' />	
		
		<!-- import jquery ui -->
		<link rel="stylesheet" href="plugins/jqueryui/themes/base/jquery.ui.all.css">
		<script src="plugins/jqueryui/external/jquery.bgiframe-2.1.2.js"></script>
		<script src="plugins/jqueryui/ui/jquery.ui.core.js"></script>
		<script src="plugins/jqueryui/ui/jquery.ui.widget.js"></script>
		<script src="plugins/jqueryui/ui/jquery.ui.mouse.js"></script>
		<script src="plugins/jqueryui/ui/jquery.ui.draggable.js"></script>
		<script src="plugins/jqueryui/ui/jquery.ui.position.js"></script>
		<script src="plugins/jqueryui/ui/jquery.ui.resizable.js"></script>
		<script src="plugins/jqueryui/ui/jquery.ui.dialog.js"></script>
		
		<!-- import my js -->
		
		<!-- import shape js -->
		<script src="js/model/shapeModel.js"></script>
		
		<!-- import nav js -->
		<script src="js/controler/nav.js"></script>
		
		<!-- import tool js -->
		<script src="js/model/toolModel.js"></script>
		<script src="js/model/toolContainerModel.js"></script>
		<script src="js/controler/tool.js"></script>
		
		<!-- import canvas -->
		<script src="js/model/canvasModel.js"></script>
		<script src="js/model/canvasContainerModel.js"></script>
		<script src="js/controler/canvas.js"></script>		
	</body>
</html>
